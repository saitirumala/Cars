<!DoctypeHtml>
<html>
	<head>
		<title>
			LOGIN
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">

	</head>
	<body>
		<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" >
			<h2 style="text-align: center;">Admin Login</h2>
		    <p style="text-align: center;">Please enter your Username and Password</p>
	        <div class="card card-container">
	            <form class="form-signin col-lg-5 col-md-5 col-sm-12 col-xs-12">
	                <input type="email" id="userName" class="form-control" placeholder="Username" required autofocus><br>
	                <input type="password" id="password" class="form-control" placeholder="Password" required>
	                <a href="#" class="forgot-password">
	                Forgot the password?
	                </a>
	                <button class="btn btn-primary btn-block btn-signin col-lg-12 col-md-12 col-sm-12 col-xs-12 button" type="submit" onclick="logIn();"> Login</button>   
	            </form>   
	        </div>
	    </div>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
